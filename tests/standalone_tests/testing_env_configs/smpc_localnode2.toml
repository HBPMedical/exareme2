identifier = "testsmpclocalnode2"
log_level = "DEBUG"
framework_log_level = "INFO"

role = "LOCALNODE"
cdes_metadata_path = "./tests/test_data"

[privacy]
minimum_row_count = 10

[celery]
worker_concurrency = 1
task_soft_time_limit = 30
task_time_limit = 60
run_udf_soft_time_limit = 30
run_udf_time_limit = 60

[rabbitmq]
ip = "172.17.0.1"
port = 60006
user = "user"
password = "password"
vhost = "user_vhost"

[monetdb]
ip = "172.17.0.1"
port = 61006
database = "db"
username = "monetdb"
password = "monetdb"

[smpc]
enabled = true
optional = false
client_id = 1
client_address = "http://172.17.0.1:9001"
coordinator_address = "http://172.17.0.1:12314"
get_result_interval = 1
get_result_max_retries = 120
