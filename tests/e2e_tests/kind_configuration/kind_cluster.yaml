kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 30000
  - containerPort: 30050
    hostPort: 30050
  extraMounts:
  - hostPath: ./tests/demo_data
    containerPath: /opt/data
  - hostPath: ./tests/e2e_tests/kind_configuration/hostname_master
    containerPath: /etc/hostname
- role: worker
  extraMounts:
  - hostPath: ./tests/e2e_tests/kind_configuration/hostname_worker1
    containerPath: /etc/hostname
- role: worker
  extraMounts:
  - hostPath: ./tests/e2e_tests/kind_configuration/hostname_worker2
    containerPath: /etc/hostname
